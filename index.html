<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva tu turno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 340px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button {
      background: #72bd99;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    #mensaje {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Reserva tu turno</h2>

  <form id="turnoForm">
    <input type="date" id="fecha" required>

    <select id="hora" required>
      <option value="">Seleccioná una fecha primero</option>
    </select>

    <input type="text" id="nombre" placeholder="Tu nombre" required>
    <input type="tel" id="telefono" placeholder="Tu teléfono" required>
    <input type="email" id="email" placeholder="Tu correo electrónico" required>

    <button type="submit">Reservar</button>
  </form>

  <p id="mensaje"></p>
</div>

<script>
const apiURL = "https://script.google.com/macros/s/AKfycbw_d3JNw0ThB_v1Um9ksCwTTASI4OPPdSCXrteNchKTftjoieNMia8kI92XxtqaAQmRHg/exec";

const fechaInput = document.getElementById("fecha");
const horaSelect = document.getElementById("hora");
const mensaje = document.getElementById("mensaje");
const form = document.getElementById("turnoForm");

fechaInput.addEventListener("change", function() {

  horaSelect.innerHTML = '<option value="">Cargando horarios...</option>';
  mensaje.innerText = "";

  fetch(apiURL)
    .then(res => res.json())
    .then(turnos => {

      const fechaSeleccionada = fechaInput.value;
      const horasDisponibles = turnos.filter(t => t.fecha === fechaSeleccionada);

      horaSelect.innerHTML = "";

      if (horasDisponibles.length === 0) {
        horaSelect.innerHTML = '<option value="">No hay horarios disponibles</option>';
        return;
      }

      horaSelect.innerHTML = '<option value="">Seleccioná una hora</option>';

      horasDisponibles.forEach(t => {
        const option = document.createElement("option");
        option.value = t.hora;
        option.textContent = t.hora;
        horaSelect.appendChild(option);
      });

    })
    .catch(() => {
      horaSelect.innerHTML = '<option value="">Error al cargar horarios</option>';
    });
});

form.addEventListener("submit", function(e) {

  e.preventDefault();

  const datos = {
    fecha: fechaInput.value,
    hora: horaSelect.value,
    nombre: document.getElementById("nombre").value,
    telefono: document.getElementById("telefono").value,
    email: document.getElementById("email").value
  };

  fetch(apiURL, {
    method: "POST",
    body: JSON.stringify(datos)
  })
  .then(res => res.json())
  .then(data => {

    if (data.resultado === "ok") {
      mensaje.innerText = "Turno reservado correctamente. Revisá tu correo.";
      form.reset();
      horaSelect.innerHTML = '<option value="">Seleccioná una fecha primero</option>';
    } else {
      mensaje.innerText = "Ese horario ya no está disponible";
    }

  })
  .catch(() => {
    mensaje.innerText = "Error al reservar";
  });

});
</script>

</body>
</html>
